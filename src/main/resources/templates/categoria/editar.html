<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Editar Categoria')}" />

<body>
    <div th:replace="~{fragmentos :: navegacao}" />

    <div class="container mt-4">
        <div class="row">
            <h1>Editar Categoria</h1>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <form th:object="${categoria}" th:action="@{/categoria/atualizar/{id}(id=${categoria.id})}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" th:field="*{nome}" th:errorclass="is-invalid" id="nome">
                        <div class="invalid-feedback" th:errors="*{nome}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <textarea class="form-control" th:field="*{descricao}" th:errorclass="is-invalid" id="descricao" rows="3"></textarea>
                        <div class="invalid-feedback" th:errors="*{descricao}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                    <a th:href="@{/categoria/detalhes/{id}(id=${categoria.id})}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
            crossorigin="anonymous"></script>
</body>
</html>
