<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Lista de Categorias')}" />

<body>
    <div th:replace="~{fragmentos :: navegacao}" />

    <div class="container mt-4">
        <div class="row">
            <h1>Lista de Categorias</h1>
        </div>
        
        <div class="row mb-3">
            <div class="col-12">
                <a href="/categoria/nova" class="btn btn-primary">Nova Categoria</a>
                <a href="/" class="btn btn-secondary">Voltar aos Produtos</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <th scope="row" th:text="${categoria.id}"></th>
                            <td th:text="${categoria.nome}"></td>
                            <td th:text="${categoria.descricao}"></td>
                            <td>
                                <a th:href="@{/categoria/detalhes/{id}(id=${categoria.id})}" class="btn btn-info btn-sm">Detalhes</a>
                                <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/categoria/remover/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Tem certeza que deseja remover esta categoria?')">Remover</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
            crossorigin="anonymous"></script>
</body>
</html>
