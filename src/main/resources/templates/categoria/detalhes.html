<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Detalhes da Categoria')}" />

<body>
    <div th:replace="~{fragmentos :: navegacao}" />

    <div class="container mt-4">
        <div class="row">
            <h1>Detalhes da Categoria</h1>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td><strong>ID:</strong></td>
                                <td th:text="${categoria.id}"></td>
                            </tr>
                            <tr>
                                <td><strong>Nome:</strong></td>
                                <td th:text="${categoria.nome}"></td>
                            </tr>
                            <tr>
                                <td><strong>Descrição:</strong></td>
                                <td th:text="${categoria.descricao}"></td>
                            </tr>
                        </table>
                        
                        <div class="mt-3">
                            <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/categoria/remover/{id}(id=${categoria.id})}" class="btn btn-danger" 
                               onclick="return confirm('Tem certeza que deseja remover esta categoria?')">Remover</a>
                            <a href="/categorias" class="btn btn-secondary">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
            crossorigin="anonymous"></script>
</body>
</html>
